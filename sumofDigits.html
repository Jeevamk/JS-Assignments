<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- question19 -->
    <button onclick="sumDigit()">Sum of digits</button>
    <p id="sumdig"></p>

    <script>
        function sumDigit() {
            let num = prompt('enter the number');
            let sum = 0;
            while (num != 0) {
                sum = sum + num % 10;
                num = parseInt(num / 10);

            }
            document.getElementById('sumdig').innerHTML = sum;


        }

    </script>
</body>

</html>
