<!DOCTYPE html>
<html lang="en">

<body>
    <!-- question14 -->
    <button onclick="fibonacci()">fibonacci Series</button>
    <p id="fibn"></p>

    <script>
        function fibonacci() {
            const num =parseInt( prompt('Enter the limit:'));
            let n1 = 0, n2 = 1, n3;
            let fib='';
             for (let i=1;i<=num;i++){
                fib += n1 +'<br>';
                n3=n1+n2;
                n1=n2;
                n2=n3;

               
             }
             document.getElementById('fibn').innerHTML='The Fibonacci Series is : '+ fib;

        }


    </script>
</body>
