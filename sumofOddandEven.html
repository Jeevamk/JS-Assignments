<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- question17 -->
    <h2>sum of all the even or odd numbers below a given number</h2>
    <button onclick="sum()">sum of odd & even numbers</button>
    <p id="sum"></p>

    <script>
        function sum() {
            let num = prompt("enter a limit:", '');
            var sumodd = 0;
            var sumeven = 0;
            for (let i = 1; i < num; i++) {
                if (i % 2 == 0) {
                    sumeven += i;
                }
                else {
                    sumodd += i;

                }

            }
            document.getElementById('sum').innerHTML = 'sum of odd numbers:' + sumodd + "<br>" + 'sum of even numbers:' + sumeven;

        }
    </script>
</body>

</html>
