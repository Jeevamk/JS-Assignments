<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- question18 -->
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="uni"></p>

    <script>
        function union() {
            let arr1=[1,3,5,2,7];
            let arr2=[1,4,9,8,10];
            let newarr=arr1.concat(arr2);
            newarr.sort(function(a,b){return a-b});
            unionarr=newarr.filter((element,index)=>newarr.indexOf(element)===index);
            document.getElementById('demo').innerHTML='The first array is:'+  arr1;
            document.getElementById('demo1').innerHTML='The second array is:'+  arr2;
            document.getElementById('uni').innerHTML="Union of the array:"+ unionarr;
        }
       
        union();
    </script>
</body>
</html>
