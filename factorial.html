<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- question11 -->
    <button onclick="factorial()">factorial</button>
    <p id="fct"></p>

    <script>
        function factorial() {
            let limit=parseInt(prompt('enter the limit:',''));
            let fact=1;
            for (let i=1;i<=limit;i++) {
                fact *=i;
            }
            document.getElementById('fct').innerHTML="Factorial of the number is:" +fact;
        }
    </script>

</body>
</html>
