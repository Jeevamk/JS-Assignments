<body>
    <!-- question4 -->
    <h2>Sum of even numbers</h2>
    <button onclick="evensum()">sum of even numbers</button>
    <p id="demo"></p>
    <script>
        function evensum(){
            let num=prompt("Enter the number:");
            let sum=0;
            for (let i=1;i<=num;i++) {
                if (i%2==0){
                    sum +=i;
                }
            }
            alert(sum);
            return sum;   
        }
        
    </script>
