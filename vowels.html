<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- question20 -->
    <button onclick="vowels()">Vowels</button>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        function vowels() {
            const str = prompt('enter the string:');
            let count = 0;
            for (let i = 0; i < str.length; i++) {
                if (str.charAt(i) == "a" || str.charAt(i) == "A" || str.charAt(i) == "e" || str.charAt(i) == "E" || str.charAt(i) == "I" || str.charAt(i) == "i" ||
                    str.charAt(i) == "o" || str.charAt(i) == "O" || str.charAt(i) == "u" || str.charAt(i) == "U"  ) {
                    count++;
                }
                document.getElementById('demo1').innerHTML = 'the number of vowels is:' + count;
            }

        }


    </script>
</body>

</html>
